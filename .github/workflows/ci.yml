name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r requirements.txt ruff black mypy pytest pyinstaller
      - run: ruff .
      - run: black --check .
      - run: mypy --strict src tests
      - run: pytest -v
      - run: pyinstaller build.spec
